<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Lottery - Apple Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <div class="click-area" onclick="drawLottery()">
                <div class="hover-effect">CLICK TO START</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-arrow">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="result-container" id="resultTable">
            <div class="result-item" id="p1"></div>
            <div class="result-item" id="p2"></div>
            <div class="result-item" id="p3"></div>
            <div class="result-item" id="p4"></div>
            <div class="result-item" id="p5"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
